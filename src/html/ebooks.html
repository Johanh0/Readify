<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../js/ebooks.js" type="module" defer></script>
    <link rel="shortcut icon" href="/public/icons/icon.svg" />
    <link rel="stylesheet" href="../css/ebooks/ebooks.css" />
    <title>Readify - eBooks</title>
  </head>
  <body>
    <header id="header">
      <nav class="nav">
        <div class="nav--logo">
          <a href="../../index.html">Readify</a>
        </div>

        <div class="nav--links">
          <ul>
            <li><a href="../../index.html">Home</a></li>
            <li><a href="./ebooks.html">eBooks</a></li>
            <li><a href="./contact.html">Contact</a></li>
          </ul>
        </div>

        <div class="nav--cart">
          <div>
            <img src="/public/icons/heart.svg" alt="wishlist icon" />
          </div>
          <div>
            <img src="/public/icons/cart.svg" alt="cart icon" />
          </div>
        </div>

        <div class="nav--menu">
          <div class="menu__icon">
            <img src="/public/icons/menu.svg" alt="Menu icon for mobile" />
          </div>

          <div class="nav--menu__module">
            <ul>
              <li><a href="../../index.html">Home</a></li>
              <li><a href="./ebooks.html">eBooks</a></li>
              <li><a href="./contact.html">Contact</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="search__container">
        <form action="">
          <div class="search">
            <input type="text" class="search--input" />
            <div class="search--btns">
              <button>
                <img
                  class="search--icon"
                  src="/public/icons/search.svg"
                  alt="Magnify icon for search eBooks"
                />
              </button>
              <button>
                <img
                  class="microphone--icon"
                  src="/public/icons/microphone.svg"
                  alt="Microphone for search with voice"
                />
              </button>
            </div>
          </div>
        </form>
      </section>

      <section class="ebooks">
        <div class="ebooks--title">
          <p>Our eBooks</p>
        </div>

        <div class="ebooks--collection"></div>
      </section>
    </main>

    <footer id="footer">
      <div class="reveal--content">
        <section class="footer__contact">
          <p>Your next great eBook is just a click away.</p>
          <h3>Get in Touch!</h3>
          <a href="./contact.html" class="primary--btn">Contact Us</a>
          <p>&copy; <span id="footer--year"></span> Readify</p>
        </section>
        <section class="footer__links">
          <div class="footer__links--logo">
            <p>Readify</p>
          </div>
          <div class="footer__links--links">
            <ul>
              <li><a href="../../index.html">Home</a></li>
              <li><a href="./ebooks.html">eBooks</a></li>
              <li><a href="./contact.html">Contact</a></li>
            </ul>
          </div>
          <div class="footer__links--social">
            <a href="https://www.linkedin.com/in/johanh0/">
              <img src="/public/icons/linkedin.svg" alt="Linkedin icon" />
            </a>
            <a href="https://github.com/Johanh0/Readify">
              <img src="/public/icons/github.svg" alt="Github icon" />
            </a>
          </div>
        </section>
      </div>
    </footer>
  </body>
</html>
